<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <h1>Formulir Isian</h1>
    <form method="get" action="/daftar" >
        <div>
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama" placeholder="Nama">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
        <div>
            <label for="no_telp">Nomor Telepon</label>
            <input type="number" name="no_telp" id="no_telp" placeholder="Nomor Telepon">
        </div>
        <div>
            <label for="warna">Warna</label>
            <input type="color" name="" id="warna" placeholder="Warna">
        </div>
        <button type="submit">Kirim</button>
    </form>
    
    <h1>Pesanan</h1>
    <form action="/order">
        <label for="baju">Baju</label>
        <div>
            <input type="radio" name="baju" id="baju" value="kemeja" checked>
            <label for="baju">Kemeja</label>
            
            <input type="radio" name="baju" id="baju" value="kaos">
            <label for="baju">Kaos</label>
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="s">S</option>
                <option value="m" selected>M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
        </div>
        <div>
            <label for="setuju">Sesuai pesanan?</label>
            <input type="checkbox" name="setuju" id="setuju" value="ya">
        </div>
        <div>
            <p><label for="catatan">Catatan</label></p>
            <textarea name="catatan" id="catatan" cols="60" rows="5"></textarea>
            <button type="submit">Pesan</button>

        </div>
        <hr>

        <h1>Validasi</h1>
        <form action="valid">
            <input type="text" name="input" minlength="3" maxlength="6" required>
            <input type="number" name="nomor" id="nomor" min="2" max="5">
            <button type="submit">Kirim</button>
        </form>
    </form>
</body>
</html>
